<!-- Speech2Health Sidebar Template -->
<aside class="s2h-sidebar">
  <div class="s2h-card">
    <!-- Filtre : Type de licence -->
    <div class="s2h-mb-md">
      <h3 class="s2h-card__subtitle s2h-mb">Type de licence</h3>
      <div class="s2h-form__group">
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="licence-free" name="licence" value="gratuit">
          <label class="s2h-form__label" for="licence-free">Gratuit</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="licence-payant" name="licence" value="payant">
          <label class="s2h-form__label" for="licence-payant">Payant</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="licence-open" name="licence" value="open_source">
          <label class="s2h-form__label" for="licence-open">Open Source</label>
        </div>
      </div>
    </div>

    <!-- Filtre : Population -->
    <div class="s2h-mb-md s2h-border-top s2h-pt">
      <h3 class="s2h-card__subtitle s2h-mb">Population</h3>
      <div class="s2h-form__group">
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="population-aines" name="population" value="aines">
          <label class="s2h-form__label" for="population-aines">Aînés</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="population-20-35" name="population" value="20-35">
          <label class="s2h-form__label" for="population-20-35">20-35 ans</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="population-hispanique" name="population" value="hispanique">
          <label class="s2h-form__label" for="population-hispanique">Hispanique</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="population-americaine" name="population" value="americaine">
          <label class="s2h-form__label" for="population-americaine">Américaine</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="population-francophone" name="population" value="francophone">
          <label class="s2h-form__label" for="population-francophone">Francophone</label>
        </div>
      </div>
    </div>

    <!-- Filtre : Sexe -->
    <div class="s2h-border-top s2h-pt">
      <h3 class="s2h-card__subtitle s2h-mb">Sexe</h3>
      <div class="s2h-form__group">
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="sexe-homme" name="sexe" value="homme">
          <label class="s2h-form__label" for="sexe-homme">Hommes</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="sexe-femme" name="sexe" value="femme">
          <label class="s2h-form__label" for="sexe-femme">Femmes</label>
        </div>
        <div class="s2h-checkbox-item">
          <input type="checkbox" id="sexe-deux" name="sexe" value="tous">
          <label class="s2h-form__label" for="sexe-deux">Les deux</label>
        </div>
      </div>
    </div>
  </div>
</aside>

<!-- Script pour gestion des filtres -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Fonction pour gérer les changements sur les filtres
    function handleFilterChange() {
      // Cette fonction pourrait être utilisée pour filtrer dynamiquement
      // les résultats ou envoyer une requête au serveur
      console.log('Filtre modifié');
    }
    
    // Ajoute des écouteurs d'événements à toutes les checkboxes
    const checkboxes = document.querySelectorAll('.s2h-sidebar input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', handleFilterChange);
    });
  });
</script>
